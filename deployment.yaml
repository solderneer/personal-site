apiVersion: apps/v1
kind: Deployment
metadata:
  name: personal-site
  labels:
    app: personal-site
spec:
  selector:
    matchLabels:
      app: personal-site
  replicas: 1
  template:
    metadata:
      labels:
        app: personal-site
    spec:
      containers:
      - name: personal-site
        image: registry.digitalocean.com/athens/personal-site:latest
        ports:
        - name: web
          containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: personal-site

spec:
  ports:
    - protocol: TCP
      name: web
      port: 80
  selector:
    app: personal-site

---

apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: personal-site-route
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`solderneer.me`)
    kind: Rule
    services:
    - name: personal-site
      port: 80
  tls:
    certResolver: myresolver

